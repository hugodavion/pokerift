<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sinnohGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A8A8A8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#909090;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#sinnohGradient)"/>
  
  <!-- Mont Coronet stylisé -->
  <polygon points="350,400 400,150 450,400" fill="rgba(255,255,255,0.25)"/>
  <polygon points="250,400 350,200 400,400" fill="rgba(255,255,255,0.15)"/>
  <polygon points="400,400 450,200 550,400" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Neige sur les sommets -->
  <polygon points="375,150 400,120 425,150 400,160" fill="rgba(255,255,255,0.6)"/>
  <polygon points="325,200 350,180 375,200 350,210" fill="rgba(255,255,255,0.4)"/>
  <polygon points="425,200 450,180 475,200 450,210" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Lac stylisé -->
  <ellipse cx="150" cy="300" rx="100" ry="50" fill="rgba(173,216,230,0.4)"/>
  <ellipse cx="650" cy="280" rx="80" ry="40" fill="rgba(173,216,230,0.3)"/>
  
  <!-- Texte Sinnoh -->
  <text x="400" y="350" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="72" font-weight="bold" fill="rgba(255,255,255,0.9)">SINNOH</text>
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)">Montagne sacrée</text>
</svg>
