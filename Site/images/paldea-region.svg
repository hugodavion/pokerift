<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="paldeaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9932CC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8A2BE2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B22B8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#paldeaGradient)"/>
  
  <!-- Académie futuriste -->
  <polygon points="350,200 450,200 450,300 400,320 350,300" fill="rgba(255,255,255,0.25)"/>
  <polygon points="370,200 430,200 420,180 380,180" fill="rgba(255,255,255,0.3)"/>
  <circle cx="400" cy="190" r="15" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Cristaux Terastal stylisés -->
  <polygon points="150,250 170,230 190,250 170,270" fill="rgba(255,255,255,0.4)" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  <polygon points="600,180 620,160 640,180 620,200" fill="rgba(255,255,255,0.35)" stroke="rgba(255,255,255,0.55)" stroke-width="2"/>
  <polygon points="250,320 270,300 290,320 270,340" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  
  <!-- Paysage méditerranéen -->
  <ellipse cx="100" cy="350" rx="60" ry="20" fill="rgba(34,139,34,0.3)"/>
  <ellipse cx="700" cy="380" rx="80" ry="25" fill="rgba(34,139,34,0.25)"/>
  
  <!-- École/Académie moderne -->
  <rect x="320" y="250" width="160" height="80" fill="rgba(255,255,255,0.2)" rx="10"/>
  <rect x="340" y="260" width="30" height="60" fill="rgba(255,255,255,0.15)"/>
  <rect x="390" y="260" width="30" height="60" fill="rgba(255,255,255,0.15)"/>
  <rect x="440" y="260" width="30" height="60" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Texte Paldea -->
  <text x="400" y="350" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="72" font-weight="bold" fill="rgba(255,255,255,0.9)">PALDEA</text>
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)">Académie nouvelle</text>
</svg>
