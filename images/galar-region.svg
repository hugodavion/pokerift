<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="galarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6495ED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#galarGradient)"/>
  
  <!-- Big Ben stylisé -->
  <rect x="380" y="150" width="40" height="200" fill="rgba(139,69,19,0.6)"/>
  <rect x="385" y="140" width="30" height="20" fill="rgba(255,255,255,0.4)"/>
  <rect x="390" y="120" width="20" height="30" fill="rgba(255,255,255,0.5)"/>
  <polygon points="385,120 415,120 400,100" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Châteaux/Manoirs britanniques -->
  <rect x="150" y="200" width="80" height="120" fill="rgba(139,69,19,0.4)"/>
  <polygon points="140,200 240,200 220,180 160,180" fill="rgba(139,69,19,0.5)"/>
  <rect x="170" y="220" width="15" height="25" fill="rgba(0,0,0,0.3)"/>
  <rect x="205" y="220" width="15" height="25" fill="rgba(0,0,0,0.3)"/>
  
  <rect x="550" y="220" width="100" height="100" fill="rgba(139,69,19,0.4)"/>
  <polygon points="540,220 660,220 650,200 550,200" fill="rgba(139,69,19,0.5)"/>
  <rect x="570" y="240" width="20" height="30" fill="rgba(0,0,0,0.3)"/>
  <rect x="610" y="240" width="20" height="30" fill="rgba(0,0,0,0.3)"/>
  
  <!-- Collines vertes britanniques -->
  <ellipse cx="100" cy="350" rx="120" ry="30" fill="rgba(34,139,34,0.4)"/>
  <ellipse cx="300" cy="370" rx="150" ry="25" fill="rgba(34,139,34,0.35)"/>
  <ellipse cx="500" cy="360" rx="130" ry="28" fill="rgba(34,139,34,0.3)"/>
  <ellipse cx="700" cy="380" rx="100" ry="20" fill="rgba(34,139,34,0.25)"/>
  
  <!-- Symboles Dynamax (énergie rose) -->
  <circle cx="250" cy="120" r="25" fill="rgba(255,20,147,0.3)" stroke="rgba(255,20,147,0.6)" stroke-width="3"/>
  <polygon points="240,110 260,110 250,130" fill="rgba(255,20,147,0.5)"/>
  <polygon points="235,120 265,120 250,105" fill="rgba(255,20,147,0.4)"/>
  
  <circle cx="600" cy="100" r="20" fill="rgba(255,20,147,0.25)" stroke="rgba(255,20,147,0.5)" stroke-width="2"/>
  <rect x="590" y="90" width="20" height="20" fill="rgba(255,20,147,0.3)" rx="3"/>
  
  <!-- Stade Pokémon -->
  <ellipse cx="400" cy="280" rx="80" ry="30" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <ellipse cx="400" cy="275" rx="60" ry="20" fill="rgba(34,139,34,0.3)"/>
  
  <!-- Texte Galar -->
  <text x="400" y="350" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="72" font-weight="bold" fill="rgba(255,255,255,0.9)">GALAR</text>
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)">Terres sauvages</text>
</svg>
