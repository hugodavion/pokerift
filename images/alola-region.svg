<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="alolaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7F50;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FF6347;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#alolaGradient)"/>
  
  <!-- Îles tropicales -->
  <ellipse cx="150" cy="300" rx="80" ry="30" fill="rgba(34,139,34,0.4)"/>
  <ellipse cx="350" cy="320" rx="100" ry="40" fill="rgba(34,139,34,0.35)"/>
  <ellipse cx="600" cy="280" rx="90" ry="35" fill="rgba(34,139,34,0.3)"/>
  <ellipse cx="700" cy="350" rx="70" ry="25" fill="rgba(34,139,34,0.25)"/>
  
  <!-- Palmiers -->
  <rect x="145" y="260" width="6" height="40" fill="rgba(139,69,19,0.6)"/>
  <ellipse cx="148" cy="255" rx="15" ry="8" fill="rgba(0,128,0,0.6)"/>
  <ellipse cx="145" cy="250" rx="12" ry="6" fill="rgba(0,128,0,0.5)"/>
  <ellipse cx="151" cy="252" rx="10" ry="5" fill="rgba(0,128,0,0.4)"/>
  
  <rect x="345" y="280" width="8" height="45" fill="rgba(139,69,19,0.6)"/>
  <ellipse cx="349" cy="275" rx="18" ry="10" fill="rgba(0,128,0,0.6)"/>
  <ellipse cx="346" cy="270" rx="15" ry="8" fill="rgba(0,128,0,0.5)"/>
  
  <!-- Volcan stylisé -->
  <polygon points="580,280 620,280 600,220" fill="rgba(139,69,19,0.5)"/>
  <polygon points="590,240 610,240 600,220" fill="rgba(255,69,0,0.3)"/>
  <circle cx="600" cy="225" r="3" fill="rgba(255,0,0,0.6)"/>
  
  <!-- Vagues océaniques -->
  <path d="M0,320 Q100,310 200,320 T400,320 T600,325 T800,320 L800,400 L0,400 Z" fill="rgba(0,191,255,0.2)"/>
  <path d="M0,340 Q80,330 160,340 T320,340 T480,345 T640,340 T800,345 L800,400 L0,400 Z" fill="rgba(0,191,255,0.15)"/>
  
  <!-- Cristaux Z stylisés -->
  <polygon points="250,180 270,160 290,180 270,200" fill="rgba(255,255,255,0.5)" stroke="rgba(255,215,0,0.8)" stroke-width="3"/>
  <polygon points="500,150 520,130 540,150 520,170" fill="rgba(255,255,255,0.45)" stroke="rgba(255,215,0,0.7)" stroke-width="3"/>
  
  <!-- Soleil tropical -->
  <circle cx="650" cy="80" r="40" fill="rgba(255,255,0,0.4)" stroke="rgba(255,215,0,0.6)" stroke-width="3"/>
  <line x1="610" y1="80" x2="590" y2="80" stroke="rgba(255,215,0,0.5)" stroke-width="3"/>
  <line x1="690" y1="80" x2="710" y2="80" stroke="rgba(255,215,0,0.5)" stroke-width="3"/>
  <line x1="650" y1="40" x2="650" y2="20" stroke="rgba(255,215,0,0.5)" stroke-width="3"/>
  <line x1="650" y1="120" x2="650" y2="140" stroke="rgba(255,215,0,0.5)" stroke-width="3"/>
  
  <!-- Texte Alola -->
  <text x="400" y="350" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="72" font-weight="bold" fill="rgba(255,255,255,0.9)">ALOLA</text>
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)">Paradis tropical</text>
</svg>
