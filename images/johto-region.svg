<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="johtoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#johtoGradient)"/>
  
  <!-- Pagode traditionnelle stylisée -->
  <polygon points="300,200 350,180 400,190 450,170 500,200 480,220 470,240 460,260 340,260 330,240 320,220" fill="rgba(255,255,255,0.2)"/>
  <polygon points="320,240 340,230 400,235 460,230 480,240 460,250 340,250" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Tour Ho-Oh stylisée -->
  <rect x="390" y="180" width="20" height="80" fill="rgba(255,255,255,0.3)"/>
  <polygon points="385,180 415,180 400,160" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Cercles décoratifs (référence aux Poké Balls dorées) -->
  <circle cx="150" cy="120" r="25" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="650" cy="80" r="20" fill="rgba(255,255,255,0.25)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  
  <!-- Texte Johto -->
  <text x="400" y="350" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="72" font-weight="bold" fill="rgba(255,255,255,0.9)">JOHTO</text>
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)">Tradition et mystère</text>
</svg>
